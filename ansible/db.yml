- name: Configure db
  hosts: db
  become: true
  tags: db-tag
  vars:
    mongo_bind_ip: 0.0.0.0
  tasks:
    - name: Change mongo config file
      become: true
      ansible.builtin.template:
        src: templates/mongod.conf.j2
        dest: /etc/mongodb.conf
        mode: 0644
      notify:
      - restart mongodb
  handlers:
    - name: restart mongodb
      become: true
      ansible.builtin.service:
        name: mongodb
        state: restarted
